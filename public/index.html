<!DOCTYPE html>
<html>
  <head>
    <title>Tangelo</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>
    <div id="main"></div>
    <script src="/js/tantalo.js"></script>
    <script src="/js/main.js"></script>
    <script>
      var app = Elm.Main.fullscreen();
      var tantalo = new Tantalo();

      app.ports.generateEdges.subscribe(function(difficulty) {
        app.ports.generatedEdges.send(generateEdges(difficulty));
      });

      function generateEdges(difficulty) {
        console.log("Generating difficulty of " + difficulty + "...");
        return tantalo.generateTantalo(difficulty);
      }
    </script>
  </body>
</html>
